<html>
<body>
   <h1>Web Server - Air Quality and MAC addresses</h1>
   <img src="/static/ehall.jpg">
   <h2> Correlation Between AQ and Num Devices: {{ corr }} </h2>

   <table class="table table-hover">
     <th>ID</th>
     <th>AirQuality (PPM)</th>
     <th>NumDevices</th>
     <th>Time</th>
     {% for d in data %}
        <tr><td>{{ d[0] }}</td>
	<td>{{ d[2] }}</td>
	<td>{{ d[1] }}</td>
        <td>{{ d[3] }}</td></tr>
     {% endfor %}
   </table>
</body>
</html>
